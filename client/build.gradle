

plugins {
	id 'java'
	id 'application'
	id 'org.openjfx.javafxplugin' version '0.0.7'
}

repositories {
    mavenCentral()
}

dependencies {
	implementation 'com.google.code.gson:gson:2.8.5'
}

javafx {
	version = "10.0.2"
}

application {
	mainClassName = 'coffeehouse.ClientApplication'
}

run {
	standardInput = System.in
}